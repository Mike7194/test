<!DOCTYPE html>
<html lang="zh_tw">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script> 
    function cal(){
     var weight = document.getElementById("a").value;
     var height = document.getElementById("b").value;
     document.getElementById("result").value = weight/(height**2);
    }


  </script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>My First Bootstrap Page</h1>
 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>Column 1</h3>
      <p>作業用測試網頁</p>
      <p>Page for homework </p>
    </div>
    <div class="col-sm-8">
      <h3>Column 2</h3>
      <p>計算BMI:</p>
      
        <p>體重(kg):<input type="text" id="a" name="a"   /> </p>
        <p>身高(m):<input type="text" id="b" name="b"  /> </p>
        <button onclick="cal()"> 計算</button>
        <p>BMI= <input type ="text" id ="result"></p>
      
    </div>
  
    </div>
  </div>
</div>

</body>
</html>
