  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script> 
    function cal(){
     var weight = document.getElementById("a").value;
     var height = document.getElementById("b").value;
     document.getElementById("result").value = weight/(height**2);
    }


  </script>
</head>
<body>

    
<div class="jumbotron text-center">

  <nav class="menu">

<div class="col-sm-6">
    <div class="card">
        <div class="card-body">
    
      <h5 class="card-title">第一種BMI作法:</h5>
      <form  oninput="result1.value=parseInt(kg.value)/parseFloat((m.value)**2) " style="text-align: center;">
        體重(kg):<input type="number" id="kg" name="kg" value="0" min="0"  /> /
        身高(m):<input type="number" id="m" name="m" value="0" min="0" /> =
        <output name="result1" for="kg m" >0</output>
        </div>
    </div>
</div>


    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">第二種BMI作法:</h5>
      
        <p>體重(kg):<input type="text" id="a" name="a"   /> </p>
        <p>身高(m):<input type="text" id="b" name="b"  /> </p>
        <button onclick="cal()"> 計算</button>
        <p>BMI= <input type ="text" id ="result"></p>
      
    </div>
  
    </div>
  </div>
